<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0c0e13;--surface:#14171f;--surface2:#1b1f2a;--surface3:#232838;
  --border:#2a3045;--text:#d4daf0;--text2:#8891ab;--text3:#565e78;
  --accent:#6ee7b7;--accent2:#34d399;--accent-dim:rgba(110,231,183,.08);
  --red:#f87171;--red-dim:rgba(248,113,113,.08);
  --amber:#fbbf24;--amber-dim:rgba(251,191,36,.08);
  --blue:#60a5fa;
  --radius:10px;--radius-lg:16px;
}
html{font-size:16px;scroll-behavior:smooth}
body{background:var(--bg);color:var(--text);font-family:'Source Serif 4',Georgia,serif;line-height:1.65;min-height:100vh;overflow-x:hidden}
body::before{content:'';position:fixed;inset:0;background:radial-gradient(ellipse 80% 50% at 50% -20%,rgba(110,231,183,.04),transparent);pointer-events:none;z-index:0}

/* Layout */
.container{max-width:760px;margin:0 auto;padding:2rem 1.25rem;position:relative;z-index:1}
h1{font-family:'JetBrains Mono',monospace;font-size:1.1rem;font-weight:700;letter-spacing:.06em;text-transform:uppercase;color:var(--accent);margin-bottom:.25rem}
.subtitle{color:var(--text2);font-size:.95rem;margin-bottom:2.5rem}

/* Progress */
.progress-wrap{margin-bottom:2rem}
.progress-header{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:.5rem;font-family:'JetBrains Mono',monospace;font-size:.78rem;color:var(--text2)}
.progress-bar{height:6px;background:var(--surface2);border-radius:99px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent2),var(--accent));border-radius:99px;transition:width .5s cubic-bezier(.22,1,.36,1)}
.score-display{font-family:'JetBrains Mono',monospace;font-size:.82rem;color:var(--text2);display:flex;gap:1.5rem;margin-bottom:2rem}
.score-display span{color:var(--accent)}
.score-display .wrong span{color:var(--red)}

/* Question Card */
.question-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);padding:2rem;margin-bottom:1.5rem;animation:fadeUp .4s ease}
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.q-badge{font-family:'JetBrains Mono',monospace;font-size:.7rem;font-weight:600;text-transform:uppercase;letter-spacing:.08em;color:var(--text3);margin-bottom:.75rem;display:flex;align-items:center;gap:.5rem}
.q-badge .type-tag{background:var(--surface3);padding:.15rem .55rem;border-radius:4px;color:var(--text2)}
.q-text{font-size:1.08rem;font-weight:600;line-height:1.55;margin-bottom:1.5rem;color:var(--text)}
.q-text code{font-family:'JetBrains Mono',monospace;font-size:.88rem;background:var(--surface3);padding:.12rem .4rem;border-radius:4px;color:var(--amber)}

/* Code block inside question */
.code-block{background:#0a0c10;border:1px solid var(--border);border-radius:var(--radius);padding:1rem 1.25rem;margin:.75rem 0 1.25rem;font-family:'JetBrains Mono',monospace;font-size:.82rem;line-height:1.7;color:#c9d1d9;overflow-x:auto;white-space:pre}

/* Options */
.options{display:flex;flex-direction:column;gap:.6rem}
.option-btn{display:flex;align-items:flex-start;gap:.75rem;width:100%;text-align:left;background:var(--surface2);border:1.5px solid var(--border);border-radius:var(--radius);padding:.85rem 1.1rem;cursor:pointer;transition:all .15s ease;font-family:inherit;font-size:.95rem;color:var(--text);line-height:1.5}
.option-btn:hover:not(.disabled){border-color:var(--accent);background:var(--accent-dim)}
.option-btn .marker{flex-shrink:0;width:24px;height:24px;border-radius:50%;border:2px solid var(--border);display:flex;align-items:center;justify-content:center;font-family:'JetBrains Mono',monospace;font-size:.72rem;font-weight:700;color:var(--text3);margin-top:1px;transition:all .15s ease}
.option-btn:hover:not(.disabled) .marker{border-color:var(--accent);color:var(--accent)}
.option-btn.correct{border-color:var(--accent);background:var(--accent-dim)}
.option-btn.correct .marker{border-color:var(--accent);background:var(--accent);color:var(--bg)}
.option-btn.incorrect{border-color:var(--red);background:var(--red-dim)}
.option-btn.incorrect .marker{border-color:var(--red);background:var(--red);color:var(--bg)}
.option-btn.disabled{cursor:default;opacity:.65}
.option-btn.disabled.correct{opacity:1}

/* Feedback */
.feedback{margin-top:1.25rem;padding:1.1rem 1.25rem;border-radius:var(--radius);font-size:.9rem;line-height:1.65;animation:fadeUp .3s ease}
.feedback.correct-fb{background:var(--accent-dim);border-left:3px solid var(--accent)}
.feedback.incorrect-fb{background:var(--red-dim);border-left:3px solid var(--red)}
.feedback strong{color:var(--accent)}
.feedback.incorrect-fb strong{color:var(--red)}
.feedback .explanation{color:var(--text2);margin-top:.4rem}

/* Next button */
.next-btn{display:inline-flex;align-items:center;gap:.5rem;margin-top:1.5rem;padding:.7rem 1.6rem;background:var(--accent);color:var(--bg);border:none;border-radius:var(--radius);font-family:'JetBrains Mono',monospace;font-size:.82rem;font-weight:700;letter-spacing:.04em;cursor:pointer;transition:all .15s ease}
.next-btn:hover{background:var(--accent2);transform:translateY(-1px)}

/* Results */
.results-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);padding:2.5rem;text-align:center;animation:fadeUp .5s ease}
.results-score{font-family:'JetBrains Mono',monospace;font-size:3.5rem;font-weight:700;color:var(--accent);margin:.5rem 0}
.results-score.low{color:var(--red)}.results-score.mid{color:var(--amber)}
.results-label{font-size:1rem;color:var(--text2);margin-bottom:2rem}
.results-bar{height:10px;background:var(--surface2);border-radius:99px;overflow:hidden;margin:1.5rem 0 2.5rem}
.results-bar-fill{height:100%;border-radius:99px;transition:width 1s cubic-bezier(.22,1,.36,1)}
.review-section{text-align:left;margin-top:2.5rem;padding-top:2rem;border-top:1px solid var(--border)}
.review-section h3{font-family:'JetBrains Mono',monospace;font-size:.85rem;font-weight:700;color:var(--text2);text-transform:uppercase;letter-spacing:.06em;margin-bottom:1rem}
.topic-item{display:flex;justify-content:space-between;align-items:center;padding:.6rem 0;border-bottom:1px solid var(--surface3);font-size:.9rem}
.topic-item .topic-score{font-family:'JetBrains Mono',monospace;font-size:.8rem;font-weight:600}
.topic-item .topic-score.good{color:var(--accent)}.topic-item .topic-score.ok{color:var(--amber)}.topic-item .topic-score.bad{color:var(--red)}
.restart-btn{margin-top:2rem;padding:.8rem 2rem;background:transparent;color:var(--accent);border:2px solid var(--accent);border-radius:var(--radius);font-family:'JetBrains Mono',monospace;font-size:.82rem;font-weight:700;cursor:pointer;transition:all .15s ease}
.restart-btn:hover{background:var(--accent);color:var(--bg)}

/* Start screen */
.start-screen{text-align:center;padding:4rem 0}
.start-screen h2{font-family:'JetBrains Mono',monospace;font-size:1.5rem;color:var(--accent);margin-bottom:.75rem}
.start-screen p{color:var(--text2);max-width:500px;margin:0 auto 2rem;font-size:1rem}
.stat-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin:2rem 0}
.stat-box{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:1.1rem .75rem}
.stat-box .num{font-family:'JetBrains Mono',monospace;font-size:1.6rem;font-weight:700;color:var(--accent)}
.stat-box .label{font-size:.78rem;color:var(--text3);margin-top:.2rem}
.start-btn{margin-top:1rem;padding:.9rem 2.5rem;background:var(--accent);color:var(--bg);border:none;border-radius:var(--radius);font-family:'JetBrains Mono',monospace;font-size:.9rem;font-weight:700;letter-spacing:.04em;cursor:pointer;transition:all .15s ease}
.start-btn:hover{background:var(--accent2);transform:translateY(-2px)}

@media(max-width:600px){
  .container{padding:1.25rem 1rem}
  .question-card{padding:1.25rem}
  .stat-grid{grid-template-columns:1fr}
}
</style>
</head>

// ── Shuffle utility ──
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr}

// ── App State ──
let state={phase:'start',current:0,score:0,wrong:0,answered:false,questions:[],topicScores:{}};

function getTopics(){
  const t={};
  state.questions.forEach(q=>{if(!t[q.topic])t[q.topic]={correct:0,total:0};t[q.topic].total++});
  return t;
}

function init(){
  state={phase:'start',current:0,score:0,wrong:0,answered:false,questions:shuffle([...QUESTIONS]),topicScores:{}};
  state.topicScores=getTopics();
  render();
}

function render(){
  const app=document.getElementById('app');
  if(state.phase==='start')return renderStart(app);
  if(state.phase==='quiz')return renderQuiz(app);
  if(state.phase==='results')return renderResults(app);
}

function renderStart(app){
  const topics=[...new Set(QUESTIONS.map(q=>q.topic))];
  app.innerHTML=`
    <div class="start-screen">
      <h1>F20FO / F21FO</h1>
      <h2>Digital Forensics — Ultimate Quiz</h2>
      <p>Topic 1: Introduction to Digital Forensics & Lab 01. Every concept, every edge case, every detail. Drill until mastery.</p>
      <div class="stat-grid">
        <div class="stat-box"><div class="num">${QUESTIONS.length}</div><div class="label">Questions</div></div>
        <div class="stat-box"><div class="num">${topics.length}</div><div class="label">Topic Areas</div></div>
        <div class="stat-box"><div class="num">4</div><div class="label">Question Types</div></div>
      </div>
      <button class="start-btn" onclick="startQuiz()">Begin Drill ▸</button>
    </div>`;
}

function startQuiz(){state.phase='quiz';render()}

function renderQuiz(app){
  const q=state.questions[state.current];
  const pct=((state.current)/state.questions.length*100).toFixed(0);
  const typeLabel={mcq:'Multiple Choice',tf:'True / False',spot:'Spot the Error'}[q.type];
  const markers='ABCD';
  
  let optionsHtml=q.options.map((o,i)=>`
    <button class="option-btn${state.answered?' disabled':''}${state.answered&&i===q.answer?' correct':''}${state.answered&&state.lastPick===i&&i!==q.answer?' incorrect':''}"
      onclick="pickAnswer(${i})" ${state.answered?'disabled':''}>
      <span class="marker">${markers[i]}</span>
      <span>${o}</span>
    </button>`).join('');

  let feedbackHtml='';
  if(state.answered){
    const isCorrect=state.lastPick===q.answer;
    feedbackHtml=`<div class="feedback ${isCorrect?'correct-fb':'incorrect-fb'}">
      <strong>${isCorrect?'✓ Correct!':'✗ Incorrect'}</strong>
      <div class="explanation">${q.explanation}</div>
    </div>
    <button class="next-btn" onclick="nextQuestion()">${state.current<state.questions.length-1?'Next Question →':'See Results →'}</button>`;
  }

  app.innerHTML=`
    <h1>Digital Forensics Quiz</h1>
    <div class="score-display">
      <div>Correct: <span>${state.score}</span></div>
      <div class="wrong">Incorrect: <span>${state.wrong}</span></div>
    </div>
    <div class="progress-wrap">
      <div class="progress-header"><span>Question ${state.current+1} of ${state.questions.length}</span><span>${pct}%</span></div>
      <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
    </div>
    <div class="question-card">
      <div class="q-badge"><span class="type-tag">${typeLabel}</span> ${q.topic}</div>
      <div class="q-text">${q.text}</div>
      <div class="options">${optionsHtml}</div>
      ${feedbackHtml}
    </div>`;
}

function pickAnswer(i){
  if(state.answered)return;
  state.answered=true;
  state.lastPick=i;
  const q=state.questions[state.current];
  if(i===q.answer){state.score++;state.topicScores[q.topic].correct++}else{state.wrong++}
  render();
}

function nextQuestion(){
  if(state.current>=state.questions.length-1){state.phase='results';render();return}
  state.current++;state.answered=false;state.lastPick=null;render();
  window.scrollTo({top:0,behavior:'smooth'});
}

function renderResults(app){
  const total=state.questions.length;
  const pct=Math.round(state.score/total*100);
  const grade=pct>=90?'high':pct>=60?'mid':'low';
  const barColor=grade==='high'?'var(--accent)':grade==='mid'?'var(--amber)':'var(--red)';
  const verdict=pct>=90?'Outstanding — you\'ve mastered this material.':pct>=70?'Strong performance. Review the topics below to reach mastery.':pct>=50?'Decent start, but several topics need more attention.':'Significant review needed. Focus on the weak areas below.';

  let topicsHtml=Object.entries(state.topicScores).map(([name,d])=>{
    const tp=d.total>0?Math.round(d.correct/d.total*100):0;
    const cls=tp>=80?'good':tp>=50?'ok':'bad';
    const needs=tp<80?'⟵ Review':'✓';
    return`<div class="topic-item"><span>${name}</span><span class="topic-score ${cls}">${d.correct}/${d.total} (${tp}%) ${needs}</span></div>`;
  }).join('');

  app.innerHTML=`
    <div class="results-card">
      <h1>Quiz Complete</h1>
      <div class="results-score ${grade}">${pct}%</div>
      <div class="results-label">${state.score} of ${total} correct — ${verdict}</div>
      <div class="results-bar"><div class="results-bar-fill" style="width:${pct}%;background:${barColor}"></div></div>
      <div class="review-section">
        <h3>Performance by Topic</h3>
        ${topicsHtml}
      </div>
      <button class="restart-btn" onclick="init()">Retake Quiz ↻</button>
    </div>`;
  // animate bar
  setTimeout(()=>{const b=document.querySelector('.results-bar-fill');if(b)b.style.width=pct+'%'},50);
}

init();
</script>
